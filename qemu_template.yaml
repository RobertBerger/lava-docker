actions:
  boot:
    connections: {serial: null, ssh: null}
    methods:
      qemu:
        parameters:
          boot_options: {115200: null, console: ttyS0, root: /dev/sda1}
          command: null
          options: [-cpu host, -enable-kvm, -nographic, '-net nic,model=virtio,macaddr=52:54:00:12:34:58
              -net user', -m 512, -monitor none]
      qemu-nfs:
        parameters:
          append: {console: ttyAMA0, ipargs: ip=dhcp, nfsrootargs: 'nfsroot={NFS_SERVER_IP}:{NFSROOTFS},tcp,hard,intr',
            root: /dev/nfs}
          boot_options: {115200: null, console: ttyS0, root: /dev/sda1}
          command: null
          options: [-cpu host, -enable-kvm, -nographic, '-net nic,model=virtio,macaddr=52:54:00:12:34:58
              -net user', -m 512, -monitor none]
  deploy:
    methods:
      image:
        parameters:
          guest: {interface: ide, size: 512}
      nfs: null
available_architectures: [arm64, arm, aarch64, amd64, x86_64, i386]
constants: {boot-message: Booting Linux, cpu-reset-message: Resetting CPU, default-shell-prompt: 'lava-test:
    # ', grub-autoboot-prompt: Press enter to boot the selected OS, grub-interrupt-character: c,
  shutdown-message: The system is going down for reboot NOW, uboot-autoboot-prompt: Hit
    any key to stop autoboot, uboot-interrupt-character: ' '}
device_type: qemu
timeouts:
  actions:
    apply-overlay-image: {minutes: 2}
    auto-login-action: {minutes: 2}
    boot-image-retry: {minutes: 2}
    boot-qemu-image: {minutes: 2}
    bootloader-action: {minutes: 3}
    bootloader-commands: {minutes: 3}
    bootloader-interrupt: {seconds: 30}
    bootloader-retry: {minutes: 3}
    dd-image: {minutes: 10}
    download-retry: {minutes: 5}
    http-download: {minutes: 5}
    lava-test-shell: {minutes: 3}
    nfs-deploy: {minutes: 10}
    power-off: {seconds: 5}
    u-boot-interrupt: {seconds: 30}
    uboot-action: {minutes: 3}
    uboot-retry: {minutes: 3}
    umount-retry: {seconds: 45}
  connections:
    auto-login-action: {minutes: 2}
    bootloader-commands: {seconds: 30}
    bootloader-interrupt: {seconds: 30}
    dd-image: {minutes: 10}
    lava-test-shell: {seconds: 10}
    u-boot-interrupt: {seconds: 30}
    uboot-retry: {seconds: 30}
